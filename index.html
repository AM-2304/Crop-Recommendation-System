<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            transition: transform 0.3s;
        }
        form:hover {
            transform: scale(1.02);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        select:focus, input[type="number"]:focus {
            border-color: #80bdff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 30px;
            text-align: center;
        }
        .result-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
            transition: transform 0.3s;
        }
        .result-card:hover {
            transform: scale(1.05);
        }
        .result-card h2 {
            margin: 0;
            color: #333;
        }
        .result-card p {
            color: #555;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
        @media (max-width: 500px) {
            form {
                width: 90%;
            }
            .result-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Crop Recommendation System</h1>
    <form id="recommendation-form">
        <label for="district">Select District:</label>
        <select id="district-dropdown" name="district" required>
            <option value="">-- Select a District --</option>
        </select><br>

        <label for="area">Area (in hectares):</label>
        <input type="number" id="area" name="area" required min="0" step="0.01"><br>

        <button type="submit"><i class="fas fa-check-circle"></i> Get Recommendation</button>
    </form>

    <div id="results"></div>

    <script>
        // Fetch districts from the server
        fetch('/get-options')
            .then(response => response.json())
            .then(data => {
                const districtDropdown = document.getElementById('district-dropdown');

                // Populate the district dropdown with unique entries
                data.districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.text = district;
                    districtDropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching districts:', error));

        const form = document.getElementById('recommendation-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const district = document.getElementById('district-dropdown').value;
            const area = document.getElementById('area').value;

            // Show loading message
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';

            // Send data to Flask app
            fetch('/get-recommendation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `district=${district}&area=${area}`,
            })
            .then(response => response.json())
            .then(data => {
                // Display the results in the 'results' div
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="result-card"><h2>Error</h2><p>${data.error}</p></div>`;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result-card">
                            <h2>Recommended Crop: ${data.recommended_crop}</h2>
                            <p>Predicted Yield: ${data.predicted_yield}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error getting recommendation:', error);
                resultsDiv.innerHTML = `<div class="result-card"><h2>Error</h2><p>Could not fetch recommendation.</p></div>`;
            });
        });
    </script>
</body>
</html>
